<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ERP-test</title>
</head>
<body>
  <!-- 第一个模块 -->
  <div class="module">
    <p>根据产品条件排列组合，生成大货订单</p>
    <button onclick="alert('第一个功能模块按钮被点击')">点击开始</button>
  </div>

  <!-- 第二个模块 -->
  <div class="module">
    <p>根据分包条件，生成任务工单</p>
    <label for="start-line">开始行号：</label>
    <input type="number" id="start-line" placeholder="输入开始行号"><br><br>
    <label for="end-line">结束行号：</label>
    <input type="number" id="end-line" placeholder="输入结束行号">
    <button onclick="alert('第二个功能模块按钮被点击')">点击开始</button>
  </div>
</body>
</html>
